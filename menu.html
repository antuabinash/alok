<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Menu - Alok</title>
    <style>
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --text-primary-light: #1f2937;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
            --border-light: #e5e7eb;
            --border-dark: #374151;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-primary-light);
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-primary-dark);
            }
            .header {
                border-bottom-color: var(--border-dark);
            }
            .back-button {
                color: var(--text-secondary-dark);
            }
            .menu-item {
                 border-bottom-color: var(--border-dark);
                 color: var(--text-primary-dark);
            }
        }
        
        .menu-container {
            width: 100%;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 1rem;
            max-width: 64rem;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-secondary-light);
            transition: opacity 0.2s;
        }
        .back-button:hover {
            opacity: 0.7;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0 auto; /* Center the list */
            max-width: 64rem;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0.5rem;
            border-bottom: 1px solid var(--border-light);
            text-decoration: none;
            color: var(--text-primary-light);
            transition: background-color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: rgba(0,0,0,0.02);
             border-radius: 0.5rem;
        }
        
        .menu-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--text-secondary-light);
        }
        
        .menu-item span {
            font-size: 1.125rem;
            font-weight: 500;
        }

        /* --- Responsive Design --- */
        /* For tablets and larger */
        @media (min-width: 768px) {
            .menu-container {
                padding: 2rem;
            }
            .header h1 {
                font-size: 2.25rem;
            }
            .menu-item span {
                font-size: 1.25rem;
            }
        }
        
        /* For desktops and larger */
         @media (min-width: 1024px) {
            .menu-container {
                padding: 2.5rem;
            }
         }

    </style>
</head>
