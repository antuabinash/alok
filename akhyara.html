<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଅକ୍ଷର - Kids Corner</title>
    <style>
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --text-primary-light: #1f2937;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
            --border-light: #e5e7eb;
            --border-dark: #374151;
            --submenu-bg-light: #f9fafb;
            --submenu-bg-dark: #374151;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-light);
            margin: 0;
            color: var(--text-primary-light);
        }

        /* Dark Mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-primary-dark);
            }
            .header { border-bottom-color: var(--border-dark); }
            .header h1 { color: var(--text-primary-dark); }
            .back-button { color: var(--text-secondary-dark); }
            .submenu { background-color: var(--submenu-bg-dark); }
            .submenu-item { color: var(--text-primary-dark); border-top-color: #4b5563; }
        }

        /* Main Container */
        .main-container {
            width: 100%;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 1.5rem;
            max-width: 64rem;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-secondary-light);
            transition: opacity 0.2s;
        }
        .back-button:hover { opacity: 0.7; }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
        }

        /* Tiles List */
        .tiles-list {
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 64rem;
            margin: 0 auto;
        }
        
        /* Accordion Tile */
        .tile {
            width: 100%;
            padding: 1.5rem 0;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Keep tile above submenu */
        }
        
        .tile.active {
             border-bottom-left-radius: 0;
             border-bottom-right-radius: 0;
             margin-bottom: 0;
        }
        
        .tile-text {
            font-size: 1.25rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Submenu for dropdown */
        .submenu {
            max-height: 0;
            overflow: hidden;
            background-color: var(--submenu-bg-light);
            border-radius: 0 0 0.75rem 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: max-height 0.4s ease-in-out;
        }
        
        .submenu-item {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary-light);
            border-top: 1px solid var(--border-light);
            transition: background-color 0.2s;
        }

        .submenu-item:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        /* Gradient Classes */
        .gradient-1 { background-image: linear-gradient(to right, #ef4444, #dc2626); }
        .gradient-2 { background-image: linear-gradient(to right, #f97316, #ea580c); }
        .gradient-3 { background-image: linear-gradient(to right, #eab308, #d97706); }
        .gradient-4 { background-image: linear-gradient(to right, #22c55e, #16a34a); }
        .gradient-5 { background-image: linear-gradient(to right, #14b8a6, #0d9488); }
        .gradient-6 { background-image: linear-gradient(to right, #3b82f6, #2563eb); }
        .gradient-7 { background-image: linear-gradient(to right, #a855f7, #9333ea); }

        /* --- Responsive Design --- */
        /* For tablets and larger */
        @media (min-width: 768px) {
            .main-container {
                padding: 2rem;
            }

            .header h1 {
                font-size: 2.25rem; /* 36px */
            }

            .tile {
                padding: 2rem 0;
            }

            .tile-text {
                font-size: 1.5rem; /* 24px */
            }
        }

        /* For desktops and larger */
        @media (min-width: 1024px) {
            .main-container {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <a href="index.html" class="back-button" aria-label="Back to home">&larr;</a>
            <h1>ଅକ୍ଷର</h1>
        </header>

        <main class="tiles-list">
            <!-- Level 1 -->
            <div class="tile-container">
                <div class="tile gradient-1">
                    <span class="tile-text">ସ୍ତର-୧</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଆସ ଗପ ଶୁଣିବା</a>
                    <a href="#" class="submenu-item">ଆସ ଗୀତାଶୁଣିବା</a>
                    <a href="#" class="submenu-item">ଆସ ଚିତ୍ର ଦେଖି କହିବା</a>
                </div>
            </div>

            <!-- Level 2 -->
            <div class="tile-container">
                <div class="tile gradient-2">
                    <span class="tile-text">ସ୍ତର-୨</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଧ୍ୱନି ପରିଚୟ</a>
                    <a href="#" class="submenu-item">ଅକ୍ଷର ବା ବର୍ଣ୍ଣ ପରିଚୟ</a>
                </div>
            </div>

            <!-- Level 3 -->
            <div class="tile-container">
                <div class="tile gradient-3">
                    <span class="tile-text">ସ୍ତର-୩</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ବିଭିନ୍ନ ଧ୍ବନୀର ଶବ୍ଦ କହିବା</a>
                    <a href="#" class="submenu-item">ବିଭିନ୍ନ ବର୍ଣ୍ଣକୁ ନେଇ ଶବ୍ଦ ଗଢିବା</a>
                </div>
            </div>

            <!-- Level 4 -->
            <div class="tile-container">
                <div class="tile gradient-4">
                    <span class="tile-text">ସ୍ତର-୪</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଆସ ପଢିବା</a>
                </div>
            </div>

            <!-- Level 5 -->
            <div class="tile-container">
                <div class="tile gradient-5">
                    <span class="tile-text">ସ୍ତର-୫</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଆସ ଲେଖିବା</a>
                </div>
            </div>

            <!-- Level 6 -->
            <div class="tile-container">
                <div class="tile gradient-6">
                    <span class="tile-text">ସ୍ତର-୬</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଆସ କର୍ଜ୍ଯାଫର୍ଦ୍ଦ ପୂରଣ କରିବା</a>
                </div>
            </div>

            <!-- Level 7 -->
            <div class="tile-container">
                <div class="tile gradient-7">
                    <span class="tile-text">ସ୍ତର-୭</span>
                </div>
                <div class="submenu">
                    <a href="#" class="submenu-item">ଟ୍ରାକର</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tiles = document.querySelectorAll('.tile');

            tiles.forEach(tile => {
                tile.addEventListener('click', function () {
                    const currentSubmenu = this.nextElementSibling;
                    const wasActive = this.classList.contains('active');

                    // Close all other submenus
                    tiles.forEach(otherTile => {
                        if (otherTile !== this) {
                            otherTile.classList.remove('active');
                            otherTile.nextElementSibling.style.maxHeight = null;
                        }
                    });

                    // Toggle the clicked tile's submenu
                    if (wasActive) {
                        this.classList.remove('active');
                        currentSubmenu.style.maxHeight = null;
                    } else {
                        this.classList.add('active');
                        currentSubmenu.style.maxHeight = currentSubmenu.scrollHeight + "px";
                    }
                });
            });
        });
    </script>
</body>
</html>
