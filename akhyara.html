<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଅକ୍ଷର - Kids Corner</title>
    <style>
        /* General Reset & Body Styles from index.html for consistency */
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --container-bg-light: #ffffff;
            --container-bg-dark: #1f2937;
            --text-primary-light: #1f2937;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
            --border-light: #e5e7eb;
            --border-dark: #374151;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-primary-light);
        }

        /* Dark Mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-primary-dark);
            }
            .header h1 {
                 color: var(--text-primary-dark);
            }
            .back-button {
                 color: var(--text-secondary-dark);
            }
        }

        /* Main Container */
        .main-container {
            width: 100%;
            max-width: 24rem; /* 384px */
            margin: auto;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 1.5rem;
        }

        .back-button {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-secondary-light);
            transition: opacity 0.2s;
        }
        .back-button:hover {
            opacity: 0.7;
        }

        .header h1 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            margin: 0;
            color: var(--text-primary-light);
        }

        /* Tiles List */
        .tiles-list {
            flex-grow: 1;
            overflow-y: auto; /* For scrolling if content exceeds height */
        }
        
        .tile-link {
            text-decoration: none;
        }

        .tile {
            width: 100%;
            padding: 1.5rem 0; /* Vertical padding */
            margin-bottom: 1rem;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .tile:hover {
            transform: scale(1.02);
        }

        .tile:active {
            transform: scale(0.98);
        }
        
        .tile-text {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        /* New Gradient Classes for Tiles */
        .gradient-1 { background-image: linear-gradient(to right, #ef4444, #dc2626); }
        .gradient-2 { background-image: linear-gradient(to right, #f97316, #ea580c); }
        .gradient-3 { background-image: linear-gradient(to right, #eab308, #d97706); }
        .gradient-4 { background-image: linear-gradient(to right, #22c55e, #16a34a); }
        .gradient-5 { background-image: linear-gradient(to right, #14b8a6, #0d9488); }
        .gradient-6 { background-image: linear-gradient(to right, #3b82f6, #2563eb); }
        .gradient-7 { background-image: linear-gradient(to right, #a855f7, #9333ea); }

    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <a href="index.html" class="back-button" aria-label="Back to home">&larr;</a>
            <h1>ଅକ୍ଷର</h1>
        </header>

        <main class="tiles-list">
            <a href="level1.html" class="tile-link">
                <div class="tile gradient-1">
                    <span class="tile-text">ସ୍ତର-୧</span>
                </div>
            </a>
            <a href="level2.html" class="tile-link">
                <div class="tile gradient-2">
                    <span class="tile-text">ସ୍ତର-୨</span>
                </div>
            </a>
            <a href="level3.html" class="tile-link">
                <div class="tile gradient-3">
                    <span class="tile-text">ସ୍ତର-୩</span>
                </div>
            </a>
            <a href="level4.html" class="tile-link">
                <div class="tile gradient-4">
                    <span class="tile-text">ସ୍ତର-୪</span>
                </div>
            </a>
            <a href="level5.html" class="tile-link">
                <div class="tile gradient-5">
                    <span class="tile-text">ସ୍ତର-୫</span>
                </div>
            </a>
            <a href="level6.html" class="tile-link">
                <div class="tile gradient-6">
                    <span class="tile-text">ସ୍ତର-୬</span>
                </div>
            </a>
            <a href="level7.html" class="tile-link">
                <div class="tile gradient-7">
                    <span class="tile-text">ସ୍ତର-୭</span>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
