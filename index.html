<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids App UI</title>
    <style>
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --text-primary-light: #1f2937;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-primary-light);
            -webkit-tap-highlight-color: transparent;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-primary-dark);
            }
             .greeting h2, .greeting p {
                color: var(--text-primary-dark);
            }
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .hamburger-menu a {
            text-decoration: none;
            color: var(--text-secondary-light);
        }

        .hamburger-icon {
            width: 2rem;
            height: 2rem;
            stroke-width: 2;
        }
        
        .greeting {
            text-align: left;
            margin-top: -0.5rem;
            margin-left: -0.25rem;
        }

        .greeting h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .greeting p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-secondary-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .tile {
            aspect-ratio: 1 / 1;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
            padding: 0.5rem;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile-icon {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1;
        }

        .tile p {
            margin-top: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .gradient-1 { background-image: linear-gradient(to top right, #f87171, #ef4444); }
        .gradient-2 { background-image: linear-gradient(to top right, #fb923c, #f97316); }
        .gradient-3 { background-image: linear-gradient(to top right, #facc15, #eab308); }
        .gradient-4 { background-image: linear-gradient(to top right, #4ade80, #22c55e); }
        .gradient-5 { background-image: linear-gradient(to top right, #60a5fa, #3b82f6); }
        .gradient-6 { background-image: linear-gradient(to top right, #c084fc, #a855f7); }

        /* --- Responsive Design --- */
        /* For tablets and larger */
        @media (min-width: 640px) { /* Changed from 768px for better grid layout on more devices */
            .app-container {
                padding: 2rem;
            }
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
                max-width: 64rem; /* Add max-width to center content on very large screens */
                margin-left: auto;
                margin-right: auto;
            }
            .greeting h2 {
                font-size: 2rem;
            }
            .greeting p {
                font-size: 1.125rem;
            }
            .tile p {
                 font-size: 1rem;
            }
        }

        /* For desktops and larger */
        @media (min-width: 1024px) {
            .app-container {
                padding: 2.5rem;
            }
             .greeting h2 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
             <div class="hamburger-menu">
                <a href="menu.html">
                    <svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </a>
             </div>
        </header>
        
         <div class="greeting">
            <h2 id="greeting-text">Good Morning</h2>
            <p>Let's learn something new today!</p>
        </div>

        <main class="grid">
            <a href="akhyara.html" class="tile gradient-1">
                <div class="tile-icon">କ</div>
                <p>ଅକ୍ଷର</p>
            </a>
            <a href="matra.html" class="tile gradient-2">
                <div class="tile-icon">କା</div>
                <p>ମାତ୍ରା</p>
            </a>
            <a href="phala.html" class="tile gradient-3">
                <div class="tile-icon">କ୍ୟ</div>
                <p>ଫଳା</p>
            </a>
            <a href="juktakhyara.html" class="tile gradient-4">
                <div class="tile-icon">ଙ୍କ</div>
                <p>ଯୁକ୍ତାକ୍ଷର</p>
            </a>
            <a href="anucheda.html" class="tile gradient-5">
                <div class="tile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                </div>
                <p>ଅନୁଛେଦ</p>
            </a>
            <a href="sahayata.html" class="tile gradient-6">
                 <div class="tile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <p>ସହାୟତା</p>
            </a>
        </main>
    </div>

    <script>
        const greetingText = document.getElementById('greeting-text');
        const currentHour = new Date().getHours();

        if (currentHour < 12) {
            greetingText.textContent = 'Good Morning';
        } else if (currentHour < 18) {
            greetingText.textContent = 'Good Afternoon';
        } else {
            greetingText.textContent = 'Good Evening';
        }
    </script>
</body>
</html>
