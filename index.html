<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Corner</title>
    <style>
        /* General Reset & Body Styles */
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --container-bg-light: #ffffff;
            --container-bg-dark: #1f2937;
            --text-primary-light: #1f2937;
            --text-primary-dark: #ffffff;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
            --icon-light: #374151;
            --icon-dark: #d1d5db;
        }

        body {
            /* Use system fonts for offline compatibility */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-primary-light);
        }

        /* Dark Mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-primary-dark);
            }
            .main-container {
                background-color: var(--container-bg-dark);
            }
            #greeting {
                color: var(--text-primary-dark);
            }
            .subtitle {
                color: var(--text-secondary-dark);
            }
            .hamburger-icon svg {
                stroke: var(--icon-dark);
            }
        }

        /* Main Container */
        .main-container {
            width: 100%;
            max-width: 24rem; /* 384px */
            height: 100vh;
            max-height: 48rem; /* 768px */
            margin: auto;
            background-color: var(--container-bg-light);
            border-radius: 1rem; /* 16px */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1.5rem; /* 24px */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .main-container > * + * {
             margin-top: 1.5rem; /* space-y-6 */
        }

        /* Header section */
        header {
            text-align: left;
        }

        .hamburger-icon {
            width: 1.75rem; /* 28px */
            height: 1.75rem; /* 28px */
            cursor: pointer;
            margin-bottom: 1rem; /* 16px */
            display: block; /* Ensures it takes up its own line */
        }
        .hamburger-icon svg {
            stroke: var(--icon-light);
        }

        #greeting {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            margin: 0;
            color: var(--text-primary-light);
        }
        
        .subtitle {
            color: var(--text-secondary-light);
            margin: 0;
        }

        /* Grid Layout for Tiles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem; /* 16px */
            padding-bottom: 1rem;
        }

        .tile {
            aspect-ratio: 1 / 1;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .tile:hover {
            transform: scale(1.05);
        }
        
        .tile:active {
            transform: scale(0.95);
        }

        .tile-icon {
            width: 3rem; /* 48px */
            height: 3rem; /* 48px */
            margin-bottom: 0.5rem; /* 8px */
        }

        .tile-text {
            color: white;
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .tile-link {
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 360px) {
            .grid-container {
                gap: 0.75rem; /* 12px */
            }
            .tile-text {
                font-size: 1rem; /* 16px */
            }
        }
        
        /* Gradient Classes for Tiles */
        .gradient-1 { background-image: linear-gradient(to right top, #f97316, #ea580c); }
        .gradient-2 { background-image: linear-gradient(to right top, #22c55e, #16a34a); }
        .gradient-3 { background-image: linear-gradient(to right top, #a855f7, #9333ea); }
        .gradient-4 { background-image: linear-gradient(to right top, #14b8a6, #0d9488); }
        .gradient-5 { background-image: linear-gradient(to right top, #eab308, #d97706); }
        .gradient-6 { background-image: linear-gradient(to right top, #3b82f6, #2563eb); }
    </style>
</head>
<body>
    <!-- Main container that simulates a phone screen -->
    <div class="main-container">
        
        <!-- Header Section with Time-based Greeting -->
        <header>
            <!-- Hamburger Icon -->
            <a href="menu.html" class="hamburger-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 100%; height: 100%;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

            <p class="subtitle">Let's have some fun!</p>
        </header>

        <!-- Grid Layout for the App Tiles -->
        <main class="grid-container">
            
            <!-- Tile 1 -->
            <a href="akhyara.html" class="tile-link">
                <div class="tile gradient-1">
                    <div class="tile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 100%; height: 100%;">
                            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="18" font-weight="bold" fill="white">କ</text>
                        </svg>
                    </div>
                    <span class="tile-text">ଅକ୍ଷର</span>
                </div>
            </a>
            
            <!-- Tile 2 -->
            <a href="matra.html" class="tile-link">
                <div class="tile gradient-2">
                    <div class="tile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 100%; height: 100%;">
                            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="18" font-weight="bold" fill="white">କା</text>
                        </svg>
                    </div>
                    <span class="tile-text">ମାତ୍ରା</span>
                </div>
            </a>

            <!-- Tile 3 -->
            <a href="phala.html" class="tile-link">
                <div class="tile gradient-3">
                    <div class="tile-icon">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 100%; height: 100%;">
                            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="18" font-weight="bold" fill="white">କ୍ଯ</text>
                        </svg>
                    </div>
                    <span class="tile-text">ଫଳା</span>
                </div>
            </a>

            <!-- Tile 4 -->
            <a href="juktakhyara.html" class="tile-link">
                <div class="tile gradient-4">
                    <div class="tile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 100%; height: 100%;">
                            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="18" font-weight="bold" fill="white">ଙ୍କ</text>
                        </svg>
                    </div>
                    <span class="tile-text">ଯୁକ୍ତାକ୍ଷର</span>
                </div>
            </a>
            
            <!-- Tile 5 -->
            <a href="anuchheda.html" class="tile-link">
                <div class="tile gradient-5">
                    <div class="tile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 100%; height: 100%;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h12.5m-12.5 5.25h16.5" />
                        </svg>
                    </div>
                    <span class="tile-text">ଅନୁଛେଦ</span>
                </div>
            </a>

            <!-- Tile 6 -->
            <a href="sahayata.html" class="tile-link">
                <div class="tile gradient-6">
                    <div class="tile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 100%; height: 100%;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.494.033.99.064 1.482.092.672.033 1.34.05 2.003.051a23.234 23.234 0 002.003-.05 12.28 12.28 0 001.482-.092c1.09-.085 2.17-.207 3.238-.364 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.344 48.344 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                        </svg>
                    </div>
                    <span class="tile-text">ସହାୟତା</span>
                </div>
            </a>

        </main>
    </div>
    <script>
        // JavaScript to set the greeting based on the time of day
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const currentHour = new Date().getHours();
            
            let greetingText;
            let emoji;

            if (currentHour < 12) {
                greetingText = "Good Morning";
                emoji = "☀️";
            } else if (currentHour < 18) {
                greetingText = "Good Afternoon";
                emoji = "😊";
            } else {
                greetingText = "Good Evening";
                emoji = "🌙";
            }

            greetingElement.textContent = `${greetingText} ${emoji}`;
        });
    </script>

</body>
</html>
